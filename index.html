<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container"><br>
            <h1 class="text-success text-center">Complete form Validation in javascript</h1><br>
            <div class="col-lg-8 m-auto d-block">
                <form action="#" onsubmit="return validation()" class="bg-light">

                    <div class="form-group">
                        <label>username:</label>
                        <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                        <span id="username" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label>Password:</label>
                        <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                        <span id="password" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label>Confirm-Password:</label>
                        <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                        <span id="confirmpass" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label>Mobile Number:</label>
                        <input type="text" name="mobile" class="form-control" id="mobileno" autocomplete="off">
                        <span id="mobilno" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                        <span id="emailids" class="text-danger font-weight-bold"></span>
                    </div>

                    <input type="submit" name="submit" value="submit" class="btn btn-success">
                </form>
            </div>
        </div>
        <script type="text/javascript">

            function validation(){
                var user = document.getElementById('user').value;
                var pass = document.getElementById('pass').value;
                var conpass = document.getElementById('conpass').value;
                var mobileno = document.getElementById('mobileno').value;
                var emails = document.getElementById('emails').value;
               

                if(user == ""){
                    document.getElementById('username').innerHTML =" ** please fill the username field";
                    return false;
                }
                if((user.length <= 2) || (user.length >20)){
                    document.getElementById('username').innerHTML =" ** user length must be between 2 and 20";

                    return false;
                }
                if(!isNaN(user)){
                    document.getElementById('username').innerHTML ="** only chracter are allowed";
                    return false;
                }

                if(pass == ""){
                    document.getElementById('password').innerHTML =" ** please fill the password field";
                    return false;
                }
                if((pass.length <= 5) || (pass.length >20)){
                    document.getElementById('password').innerHTML =" ** password length must be between 5 and 20";

                    return false;
                }

                if(pass!=conpass){
                    document.getElementById('confirmpass').innerHTML =" ** password are not matching";

                    return false;
                }

                if(conpass == ""){
                    document.getElementById('confirmpass').innerHTML =" ** please fill the confirmpassword field";
                    return false;
                }

                if(mobileno == ""){
                    document.getElementById('mobilno').innerHTML =" ** please fill the mobile number field";
                    return false;
                }

                if(isNaN(mobileno)){
                    document.getElementById('mobilno').innerHTML =" ** user must write digits only not chracter";
                    return false;
                }
                if(mobileno.length!=10){
                    document.getElementById('mobilno').innerHTML =" ** mobile nuber must 10 digit only";
                    return false;
                }

                if(emails == ""){
                    document.getElementById('emailids').innerHTML =" ** please fill the email idx field";
                    return false;
                }
                if(emails.indexof('@') <= 0){
                    document.getElementById('emailids').innerHTML =" ** @ invalid position";
                    return false;
                }
                if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
                    document.getElementById('emailids').innerHTML =" ** . invalid position";
                    return false;
                }
            }
        </script>
    </body>
</html>
